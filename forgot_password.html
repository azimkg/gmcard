<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link href="/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="w-full h-full flex items-center justify-center">
        <div class="w-[500px] flex items-center flex-col justify-center my-16">
        <a href="/index.html"><img src="/assets/cosial/logo.svg" alt="Логотип" class="w-10 h-10"></a>
        <h1 class="text-[32px] font-bold w-[550px] text-center lett mt-10 tracking-tighter leading-tight text-black">Восстановление пароля</h1>
        <p class="w-full text-lg mt-10">Введите  email, который указывали при регистрации </p>
        <form class="flex flex-col w-full">
            <div class="flex flex-col w-full mt-5 relative">
                <label for="email" class="text-sm font-semibold mb-2">Ваш адрес электронной почты </label>
                <input type="email" name="email" placeholder="Ваш адрес электронной почты" class="border border-black/40 p-3 w-full rounded-md">
                <i class="text-[12px] opacity-50 absolute right-1 top-0">* обязательное поле</i>
            </div>
            <a href="/forgot_return.html" class="bg-[#F4D710] py-4 w-full text-lg font-bold rounded-2xl mt-10 btn_register text-center">Восстановить</a>
        </form>
    </div>
    </section>
</body>
</html>
